<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Ubicación - Parking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Ubicación del Vehículo</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/parking/attendant/update-location/{id}(id=${parkingRecord.id})}" th:object="${parkingRecord}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Placa del Vehículo</label>
                    <input type="text" class="form-control" th:value="*{licensePlate}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tipo de Vehículo</label>
                    <input type="text" class="form-control" th:value="*{vehicleType.name}" readonly>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Nueva Ubicación</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></small>
                    <div class="form-text">Ejemplo: A-2, B-41, CS-875</div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/parking/view}" class="btn btn-secondary me-md-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Actualizar Ubicación</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

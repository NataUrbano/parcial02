<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Vehículos - Parking Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>

<div class="container mt-4">
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Tipos de Vehículos</h3>
            <a th:href="@{/vehicleTypes/create}" class="btn btn-primary">Nuevo Tipo</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="type : ${vehicleTypes}">
                        <td th:text="${type.id}"></td>
                        <td th:text="${type.name}"></td>
                        <td th:text="${type.description}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{'/vehicleTypes/edit/' + ${type.id}}" class="btn btn-warning btn-sm">Editar</a>
                                <a th:href="@{'/vehicleTypes/delete/' + ${type.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Está seguro de eliminar este tipo de vehículo?')">Eliminar</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(vehicleTypes)}">
                        <td colspan="4" class="text-center">No hay tipos de vehículos registrados</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
